services:
  # Backend API Service
  - type: web
    name: hotel-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USER
        value: admin
      - key: ADMIN_PASS
        sync: false
    autoDeploy: true

  # Frontend Service
  - type: web
    name: hotel-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hotel-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
